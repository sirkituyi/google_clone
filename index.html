<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google home page</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <nav>
            <a class="menu" href="#">Gmail</a>
            <a class="menu" href="#">Images</a>
            <div id="dropdown-wrapper">
                <div>
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <img id="profile-pic" src="img/prof.jpg" alt="profile-pic">
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google maps">
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                            <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google search">
                            <p>Maps</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive">
                            <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Calendar_icon_%282020%29.svg" alt="Google Calender">
                            <p>Calender</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Photos_icon_%282020%29.svg" alt="Google Photos">
                            <p>Photos</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Hangouts_icon.svg" alt="Google hangouts">
                            <p>Hangouts</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Google_Keep_icon_%282015-2020%29.svg" alt="Google keeps">
                            <p>Keeps</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="Google you tube">
                            <p>You Tube</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Google_Contacts_icon.svg" alt="Google Contacts">
                            <p>Contacts</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Google_Docs_2020_Logo.svg" alt="Google Docs">
                            <p>Docs</p>
                        </div>
                        <div class="app-item">
                            <img src="https://www.google.com/images/about/forms-icon.svg" alt="Google Forms">
                            <p>Forms</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_News_icon.svg" alt="Google news">
                            <p>News</p>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
        <header>
            <main>
                <section>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo">
                    <br>
                    <div id="input-wrapper">
                        <input id="search-box" type="text">
                        <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search Icon">
                    </div>
                    <div>
                        <button class="custom-btn">Google search</button>
                        <button class="custom-btn">I'm Feeling Lucky</button>
                    </div>

                </section>
            </main>
        </header>
    </header>

</body>

</html>
